<ion-header>

  <ion-navbar>
  
  </ion-navbar>
  <!--搜索栏  -->
  <ion-grid>
    <ion-row>  
      <ion-col col-12 push-1 >
         <ion-fab top style="width:300px;">
           <ion-searchbar></ion-searchbar>
         </ion-fab>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-header>


<ion-content padding>
<!-- 轮播图 -->
<ion-slides *ngIf="clist.length>0"  pager autoplay=3000 loop paginationType='bullets' effect='cube' speed=1500 style="height:200px">
  <ion-slide *ngFor="let item of clist" >
    <img [src]="'../../assets/'+item.img" alt="">
  </ion-slide>
</ion-slides>
<!-- 卡片横向滚动 -->
<h3>新品上市</h3>
<ion-scroll style="height:300px;white-space: nowrap;" scrollX>
  <ion-card style="display:inline-block" *ngFor="let tem of list" >
    <ion-card-content>
      <img [src]="'../../assets/'+tem.pic" alt="">
     {{tem.title}}
    </ion-card-content>
  </ion-card>
</ion-scroll>
<!-- 缩略图列表 -->
<ion-list>
    <ion-item  *ngFor="let tem of nlist" style="height:150px;" (click)="jump(tem.pid)" >
      <ion-thumbnail item-start style="width:50px;">
        <img [src]="'../../assets/'+tem.pic" alt="">
      </ion-thumbnail>
      <h2>{{tem.title}}</h2>
      <p style="white-space:normal">{{tem.details}}</p>
      <button ion-button clear color='danger' item-end>
          <ion-icon name="cart"></ion-icon>
      </button>
    </ion-item>
</ion-list>
</ion-content>
