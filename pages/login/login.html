<ion-header>

  <ion-navbar>
    <ion-title>login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>
        <ion-item style="text-align:center">
          <img style="width:100px;height:100px;border-radius:50%;" src="../../assets/imgs/325363.jpg" alt="">
        </ion-item>
        <ion-item>
          <!-- stacked/floating -->
          <ion-label stacked>用户名</ion-label>
          <ion-input type="text" [(ngModel)]="myname" placeholder="请输入用户名"></ion-input>
        </ion-item>
        <ion-item>
            <!-- stacked/floating -->
            <ion-label stacked>密码</ion-label>
            <ion-input type="password"  [(ngModel)]="mypwd" placeholder="请输入用密码"></ion-input>
        </ion-item>
    </ion-list>
    <ion-grid>
        <ion-row>
          <ion-col style="text-align:left">
            <button ion-button color="danger" clear>免费注册</button>
          </ion-col>
          <ion-col style="text-align:right">
            <button ion-button color="danger" clear>忘记密码</button>
          </ion-col>
        </ion-row>
        <ion-row>
            <ion-col>
                <button ion-button color="danger" block round (click)="login()" >登录</button>
            </ion-col>
        </ion-row>
      </ion-grid>
</ion-content>
