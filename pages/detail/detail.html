<ion-header>

  <ion-navbar>
    <ion-title>商品详情</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<!-- 轮播图 -->
<ion-slides *ngIf="mylist.length>0"  pager autoplay=3000 loop paginationType='bullets' effect='cube' speed=1500 style="height:300px">
    <ion-slide *ngFor="let item of mylist" >
      <img [src]="'../../assets/'+item.md" alt="">
    </ion-slide>
</ion-slides>
<!-- 标题 -->
<h3>{{mytitle}}</h3>
<!-- 副标题 -->
<h3 style="color:red">{{mysubtitle}}</h3>
<!-- 价格 -->
<h3 style="color:red">{{myprice}}</h3>
</ion-content>
<!-- 固定在页脚的效果 -->
<ion-footer>
  <ion-grid>
    <ion-row align-items-center>
      <ion-col>
        <button ion-button clear color='dark' (click)="jump()" >
           <ion-icon name="heart"></ion-icon>
        </button>
      </ion-col>
      <ion-col>
          <button ion-button clear color='dark' (click)="jump1()">
              <ion-icon name="cart"></ion-icon>
          </button>
      </ion-col>
      <ion-col>
          <button ion-button clear color='dark' (click)="jump()">
              <ion-icon name="bookmark"></ion-icon>
          </button>
      </ion-col>
      <ion-col  col-6>
        <button ion-button color="danger" block (click)="jump2()">加入购物车</button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-footer>
