<ion-header>

  <ion-navbar>
    <ion-title>cart</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<!-- 数组长度等于0 -->
<div *ngIf="mylist.length==0" style="text-align:center">
    <img src="../../assets/img/404/404_img2.png" alt="">
    <h1>购物车是空的</h1>
    <button ion-button block color="secondary">逛逛去</button>
</div>
<!-- 数组长度大于0 -->
<ion-list>
    <ion-item *ngFor="let item of mylist" >
        <ion-checkbox color="dark" item-start [(ngModel)]="item.isSelected" (ngModelChange)="check()"></ion-checkbox>
        <ion-thumbnail item-end>
          <ion-grid>
            <ion-row>
              <ion-col col-6 style="width:127px;">
                <img [src]="'../../assets/'+item.pic" alt="">
              </ion-col>
              <ion-col col-6>
                <h4 style="text-overflow: ellipsis;overflow: hidden;">{{item.title}}</h4>
                <h4 style="color:red">{{item.price | currency:'CNY'}}</h4>
                <div style="display:flex;align-items: center;">
                  <button ion-button clear>-</button>
                  <span>{{item.count}}</span>
                  <button ion-button clear>+</button>
                </div>
              </ion-col>
            </ion-row>
          </ion-grid>
        </ion-thumbnail>
    </ion-item>
</ion-list>
</ion-content>
<ion-footer>
  <ion-grid>
  <ion-row>
    <ion-col col-3 style="display:flex;align-items: center">
        <ion-checkbox color="dark" item-start [(ngModel)]="isAllSelected" (ngModelChange)="operateAll()"></ion-checkbox>
        <ion-label>全选</ion-label>
    </ion-col>
    <ion-col col-6 style="text-align: center;">
      <h5 style="font-size:15px;">本次消费{{calcAll()}}</h5>
    </ion-col>
    <ion-col col-3>
      <button ion-button color="danger">去结算</button>
    </ion-col>
  </ion-row>
</ion-grid>
</ion-footer>
